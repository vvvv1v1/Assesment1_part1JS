<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="Form/contactStyle.css"
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Image Gallery</a></li>
                <li><a class="active" href="#">Form</a></li>
            </ul>
        </nav>
    </header>
    <div id="contactForm">
        <form>
            <div class="input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Enter your name" size="40">
            </div>
            <div class="input">
                <label for="email">e-mail:</label>
                <input type="email" id="email" name="email" value="Enter e-email" size="40">
            </div>
            <div class="input">
                <label for="number">(optional) Number:</label>
                <input type="number" id="number" name="number" size="14">
            </div>
            <div class="input">
                <label for="contactUs">Reason for contacting us:</label>
                <input type="text" id="contactUs" name="contactUs">
            </div>
        </form>
    </div>
    
</body>
</html>
